<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | redStripe</title>
  </head>
  <body style="text-align: center; background-color: black">
    <canvas id="unity-canvas" width=506 height=900 style="height: 100vh;
    width: auto; background: #231F20"></canvas>
    <script src="Build/runner.loader.js"></script>
    <script>
      createUnityInstance(document.querySelector("#unity-canvas"), {
        dataUrl: "Build/runner.data",
        frameworkUrl: "Build/runner.framework.js",
        codeUrl: "Build/runner.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "redStripe",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      });
    </script>
  </body>
</html>
